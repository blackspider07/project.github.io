<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Fazitoo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .forgot-password-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff5c00; /* Swiggy's orange color */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="email"]:focus {
            border-color: #ff5c00; /* Swiggy's orange color */
            outline: none;
        }

        .submit-button {
            background-color: #ff5c00; /* Swiggy's orange color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #e55b00; /* Darker shade on hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #ff5c00; /* Swiggy's orange color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password?</h1>
        <p>Enter your email address below, and weâ€™ll send you a link to reset your password.</p>
        <form action="#" method="post" class="forgot-password-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-button">Send Reset Link</button>
        </form>
        <div class="footer">
            <p>Remembered your password? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
